<head> 
    <header> <h1>Terry's Toots</h1> </header>
</head>
 
{% extends "base.html" %} 
{% block content %} 
 
<div>
    <h3>All of Terry's Toots</h3>
    {% for animal in all_animals %}
    <div class="content">
        '{{ animal.name }}'
        <div class="information">
            <span> Animal: {{animal.type}}</span>
            <div><a href="/animals/{{animal.id}}">More information</a></div>
            <form action="animals/{{animal.id}}/delete" method="POST"><button>X</button></form>
        </div>
        <hr>
    </div>
    {% endfor %}
</div>


 
 
{% endblock %}
