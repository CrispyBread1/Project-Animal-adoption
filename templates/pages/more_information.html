
 
{% extends "base.html" %} 
{% block content %} 
<ul>
    <div>
        <h2>{{ animal.name }}</h2>
        <li>Animal: {{ animal.type }}</li>
        <li>Born: {{ animal.dob }}</li>
        <li>Shelter: <a href="/shelter/{{animal.shelter.id}}">{{animal.shelter.id}}</a></li>
        <h4>About me </h4>
        <li>{{ animal.description }}</li>
        <li><a href="/animals/{{animal.id}}/edit">edit</a></li>
        
    </div>
</ul>
{% endblock %}
